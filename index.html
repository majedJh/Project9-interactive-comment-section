<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/css/normalize.css">
  <link rel="stylesheet" href="/css/framework.css">
  <link rel="stylesheet" href="/css/master.css">
  <script src="/script.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Interactive comments section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      margin-top: -15px;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="black-layer p-absolute hidden"></div>
  <div class="page-container d-flex">
    <div class="comments-list">
    </div>
    <div class="add-comment d-flex">
      <div class="pfp">
        <img src="" alt=" ">
      </div>
      <textarea class="page" name="" id="" placeholder="Add a comment.."></textarea>
      <button class="send">Send</button>
    </div>
  </div>
  <!-- Pull dynamic content from the data.json file -->

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/majedJh/">MHD Majed Aljajeh</a>.
  </div> 
</body>

</html>
